<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestionnaire d'instances EC2 AWS - Démarrez et arrêtez vos instances facilement">
    <title>EC2 Instance Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <h1 class="header__title">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <path d="M9 9h6v6H9z"/>
                        </svg>
                        EC2 Instance Manager
                    </h1>
                    <div class="header__actions">
                        <button class="btn btn--secondary" id="refreshBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                <path d="M21 3v5h-5"/>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                <path d="M3 21v-5h5"/>
                            </svg>
                            Actualiser
                        </button>
                        <button class="btn btn--primary" id="configBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                            </svg>
                            Configuration
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Loading State -->
                <div class="loading" id="loading">
                    <div class="loading__spinner"></div>
                    <p>Chargement des instances...</p>
                </div>

                <!-- Error State -->
                <div class="error" id="error" style="display: none;">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 8v4M12 16h.01"/>
                    </svg>
                    <h3>Erreur de chargement</h3>
                    <p id="errorMessage"></p>
                    <button class="btn btn--primary" onclick="loadInstances()">Réessayer</button>
                </div>

                <!-- Empty State -->
                <div class="empty" id="empty" style="display: none;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M9 9h6v6H9z"/>
                    </svg>
                    <h3>Aucune instance trouvée</h3>
                    <p>Il n'y a actuellement aucune instance EC2 dans cette région.</p>
                </div>

                <!-- Instances List -->
                <div class="instances" id="instancesList" style="display: none;">
                    <div class="instances__header">
                        <h2>Instances EC2</h2>
                        <div class="instances__stats">
                            <span class="stat-badge stat-badge--running" id="runningCount">0</span>
                            <span class="stat-badge stat-badge--stopped" id="stoppedCount">0</span>
                            <span class="stat-badge stat-badge--pending" id="pendingCount">0</span>
                        </div>
                    </div>
                    <div class="instances__grid" id="instancesGrid"></div>
                </div>
            </div>
        </main>

        <!-- Configuration Modal -->
        <div class="modal" id="configModal" style="display: none;">
            <div class="modal__overlay" onclick="closeConfigModal()"></div>
            <div class="modal__content">
                <div class="modal__header">
                    <h2>Configuration AWS</h2>
                    <button class="modal__close" onclick="closeConfigModal()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="modal__body">
                    <form id="configForm">
                        <div class="form-group">
                            <label for="accessKeyId">Access Key ID</label>
                            <input type="text" id="accessKeyId" name="accessKeyId" placeholder="AKIAIOSFODNN7EXAMPLE" required>
                        </div>
                        <div class="form-group">
                            <label for="secretAccessKey">Secret Access Key</label>
                            <input type="password" id="secretAccessKey" name="secretAccessKey" placeholder="wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY" required>
                        </div>
                        <div class="form-group">
                            <label for="region">Région</label>
                            <select id="region" name="region" required>
                                <option value="us-east-1">us-east-1 (N. Virginia)</option>
                                <option value="us-east-2">us-east-2 (Ohio)</option>
                                <option value="us-west-1">us-west-1 (N. California)</option>
                                <option value="us-west-2">us-west-2 (Oregon)</option>
                                <option value="eu-west-1">eu-west-1 (Ireland)</option>
                                <option value="eu-west-2">eu-west-2 (London)</option>
                                <option value="eu-west-3">eu-west-3 (Paris)</option>
                                <option value="eu-central-1">eu-central-1 (Frankfurt)</option>
                                <option value="ap-southeast-1">ap-southeast-1 (Singapore)</option>
                                <option value="ap-southeast-2">ap-southeast-2 (Sydney)</option>
                                <option value="ap-northeast-1">ap-northeast-1 (Tokyo)</option>
                                <option value="ca-central-1">ca-central-1 (Canada)</option>
                                <option value="sa-east-1">sa-east-1 (São Paulo)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="apiEndpoint">Endpoint API (optionnel)</label>
                            <input type="url" id="apiEndpoint" name="apiEndpoint" placeholder="https://api.example.com/ec2">
                            <small>Pour utiliser un backend proxy au lieu des credentials directs</small>
                        </div>
                        <div class="modal__footer">
                            <button type="button" class="btn btn--secondary" onclick="closeConfigModal()">Annuler</button>
                            <button type="submit" class="btn btn--primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
